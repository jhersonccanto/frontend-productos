<app-home></app-home>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <button pButton pRipple type="button" icon="pi pi-pencil" severity="help" [rounded]="true" [text]="true" [raised]="true" class=" p-button-success" (click)="showDialogCreate()"  style="margin-bottom: 20px;" ></button>

    <p-table [value]="clientes" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Accion</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.dni }}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-sync" [rounded]="true" [text]="true" [raised]="true" class="p-button-rounded" style="margin-right: 10px;" (click)="showDialogEdit(cliente.id)" ></button>
                <button pButton pRipple type="button" icon="pi pi-trash" [rounded]="true" [text]="true" [raised]="true" class="p-button-rounded p-button-danger" (click)="deleteCliente(cliente.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog header="{{titulo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3" >
        <label for="nombre" class="font-semibold w-6rem">Nombre:</label>
        <input pInputText [(ngModel)]="cliente.nombre" name="nombre" id="nombre" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">Apellido:</label>
        <input pInputText [(ngModel)]="cliente.apellido" name="categoria" id="categoria" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">DNI:</label>
        <input pInputText [(ngModel)]="cliente.dni" name="cantidad" id="cantidad" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="{{opc}}" (click)="opcion()" />
    </div>
</p-dialog>
<p-toast />
<p-confirmDialog />
